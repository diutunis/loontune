{% extends 'landing/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container" style="background-color:powderblue;">
  <div class="row justify-content-center mt-3">
    <h5>POST!</h5>
  </div>

  <div class="row justify-content-center mt-3">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %} {{ form | crispy }}
      <div class="d-grid gap-2">
        <button class="btn btn-dark mt-3">YELL!</button>
      </div>
    </form>
  </div>
  {% for post in post_list %}
  <div class="row justify-content-center mt-3">
    <div class="col-md-5 col-sm-12 border-bottom position-relative">
      <p><strong>{{ post.author }} </strong> {{ post.created_on }}</p></div>
      {% if post.image %}


      <img width = '500' , height= '500' , src="{{ post.image.url }}", class="img-fluid" />

      {% endif %}
     <!-- <a href="{% url 'post-detail' post.pk %}" class="stretched-link"> </a> -->
      <div class="btn btn-light mt-3 col-md-5 col-sm-12 ">
      <a href= {{ post.song }}>♬♫♪◖(●。●)◗♪♫♬!</a>
 
    </div>
  </div>
    {% endfor %}
  </div>
  {% endblock content %}
</div>
